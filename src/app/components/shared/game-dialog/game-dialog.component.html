<p-dialog [header]="title()" [modal]="true" [visible]="showDialog()" [style]="{ width: '25rem' }" [baseZIndex]="10000"
  [resizable]="false" [closable]="false">
  <span class="p-text-secondary block mb-8">{{ message() }}</span>

  <div class="flex justify-end gap-2">
    <p-button [label]="buttonText()" severity="secondary" (click)="closeDialog()" />
  </div>
</p-dialog>
