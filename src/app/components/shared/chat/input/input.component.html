<div class="pt-4 border-t flex">
  <input id="user-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off" autocorrect="off"
    class="w-full px-3 py-2 border rounded-l-md text-gray-500 focus:text-gray-700 outline-none focus:ring-2 focus:ring-blue-400 placeholder:text-gray-400"
    (keyup.enter)="sendMessage()" [(ngModel)]="newMessage" />

  <button id="send-button" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600 transition duration-300"
    (click)="sendMessage()">
    Enviar
  </button>
</div>
